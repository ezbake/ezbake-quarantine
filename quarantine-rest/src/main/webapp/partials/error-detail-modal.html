<div class="comment-wrapper">

    <script type="text/ng-template" id="error-detail-modal.html"></script>
    <div class="modal-header">
        <h4>Event Message</h4>
    </div>
    <div class="modal-body">
        <!-- This is the actual error text don't change this variable -->
        <p class="event-detail">{{data}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="done()">Close</button>
    </div>

</div>
